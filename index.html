<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <main>
        <nav class="hide-lg">
          <img src="./images/logo.svg" alt="Base Apparel" />
        </nav>
        <div class="box-container">
          <div class="img-container">
            <img src="./images/hero-mobile.jpg" alt="hero-mobile" class="hide-lg"/>
            <img src="./images/hero-desktop.jpg" alt="hero-desktop" class="show-lg">
          </div>
          <div class="text-container">
            <img src="./images/logo.svg" alt="Base Apparel" class="show-lg" />
            <h1><span>We're</span> coming soon</h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                oninvalid="errorInput();"
                required
              />
              <img class="icon-error" src="./images/icon-error.svg" alt="icon-error" id="err-icon">
              <button type="submit">
                <img src="./images/icon-arrow.svg" alt="icon-arrow" />
              </button>
            </form>
            <div id="err-msg" class="invalid-feedback">Please provide a valid email</div>
          </div>
        </div>
      </main>
    </header>
    <script>
      function errorInput() {
        const id = ["email", "err-msg", "err-icon"];
        for (let i = 0; i < id.length; i++) {
          document.getElementById(id[i]).classList.add("err-active");
        }
      }
    </script>
  </body>
</html>
